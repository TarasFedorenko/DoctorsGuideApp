<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main_content">

        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <header>
            <h1>Адміністрація</h1>
            <nav>
                <a th:href="@{/admin/doctors/list}">Менеджмент користувачів</a>
                <a th:href="@{/admin/drugs/list}">Менеджмент ліків</a>
                <a th:href="@{/admin/home}"><i class="fa fa-envelope" aria-hidden="true"
                                                sec:authentication="name"> </i></a>
                <a class="nav-item nav-link" onclick="document.forms['logoutForm'].submit()" style="cursor: pointer !important;">Вихід</a>
            </nav>
        </header>
    <div layout:fragment="admin_content"></div>
        <footer>
            <p>Контакти: Телефон, Адреса, Емейл</p>
            <p>Запитання-Відповіді | Як дістатися</p>
        </footer>

</div>
</body>
</html>
