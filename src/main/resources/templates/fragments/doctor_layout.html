<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/doctor.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="main_content">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
        <header>
            <h1>Логотип сайта</h1>
            <nav>
                <a th:href="@{/doctor/diseases}">Хвороби</a>
                <a th:href="@{/doctor/symptoms}">Симптоми</a>
                <a th:href="@{/doctor/procedures}">Процедури</a>
                <a th:href="@{/doctor/drugs}">Ліки</a>
                <a th:href="@{/doctor/appointment}">Призначення</a>
                <span sec:authentication="name"></span>
                <a class="nav-item nav-link" onclick="document.forms['logoutForm'].submit()" style="cursor: pointer !important;">Вихід</a>
            </nav>
        </header>
    <div layout:fragment="doctor_content"></div>
    <footer>
        <p>Контакти: Телефон, Адреса, Емейл</p>
        <p>Запитання-Відповіді | Як дістатися</p>
    </footer>
</div>

</body>
</html>
