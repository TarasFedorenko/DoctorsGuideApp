<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Створення ліків</title>
    <!-- Включите jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</head>
<body>
<div layout:fragment="admin_content">
    <h2>Создание препарата</h2>

    <form id="drugForm" th:action="@{/admin/drugs/create}" method="post" th:object="${drug}">
        <!-- Название препарата -->
        <label for="name">Название препарата:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <!-- Описание -->
        <label for="description">Описание:</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea><br>

        <!-- Артикул -->
        <label for="article">Артикул:</label>
        <input type="text" id="article" name="article" th:field="*{article}"><br>

        <!-- Доза -->
        <label for="doseValue">Доза (значение):</label>
        <input type="number" id="doseValue" name="doseValue" step="0.01" th:field="*{doseValue}" required><br>

        <!-- Единица измерения дозы -->
        <label for="doseUnit">Единица измерения дозы:</label>
        <input type="text" id="doseUnit" name="doseUnit" th:field="*{doseUnit}"><br>

        <!-- Группа препарата -->
        <label for="drug_group">Drug group:</label>
        <select id="drug_group" name="drug_group" th:field="*{drugGroup}">
            <option value="ANALGESICS">ANALGESICS</option>
            <option value="ANTIBIOTICS">ANTIBIOTICS</option>
            <option value="DIURETICS">DIURETICS</option>
            <option value="ANTISEPTICS">ANTISEPTICS</option>
            <option value="SPASMOLYTICS">SPASMOLYTICS</option>
        </select>

        <!-- Выпадающий список для выбора лекарств -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Оберіть аналоги:
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="drug : ${allDrugs}">
                    <a th:href="@{/admin/drugs/addAnalog(drugId=${drug.id})}" class="add">
                        <span class="dropdown-item" name="selectedDrugId" th:value="${drug.id}" th:text="${drug.name}"></span>
                    </a>
                </li>
            </ul>
            <h4>Drug List</h4>
            <ul>
                <li th:each="drug : ${temporaryDrugs}">
                    <p th:text="${drug.name}"></p>
                    <a th:href="@{/admin/drugs/removeDrug(drugId=${drug.id})}" class="remove-icon">X</a>
                </li>
            </ul>
        </div>

        <!-- Выпадающий список для выбора хвороб -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                Додати до хвороби:
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li th:each="disease : ${allDiseases}">
                    <a th:href="@{/admin/drugs/addDisease(diseaseId=${disease.id})}" class="add">
                        <span class="dropdown-item" name="selectedDiseaseId" th:value="${disease.id}" th:text="${disease.name}"></span>
                    </a>
                </li>
            </ul>
            <h4>Drug List</h4>
            <ul>
                <li th:each="disease : ${temporaryDiseases}">
                    <p th:text="${disease.name}"></p>
                    <a th:href="@{/admin/drugs/removeDisease(diseaseId=${disease.id})}" class="remove-icon">X</a>
                </li>
            </ul>
        </div>

        <button type="button" onclick="submitForm()">Создать препарат</button>
    </form>
</div>
<script>
    function submitForm() {
        // Отправка формы с использованием AJAX
        $.ajax({
            type: 'POST',
            url: $('#drugForm').attr('action'),
            data: $('#drugForm').serialize(), // Сериализация данных формы
            success: function (response) {
                // Обработка успешного ответа
                // Обновление части страницы, если необходимо
                // Например, обновление списка аналогов или хвороб
            },
            error: function (error) {
                // Обработка ошибки
            }
        });
    }
</script>
</body>
</html>
