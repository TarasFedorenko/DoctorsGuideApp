<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/admin_layout}">
<head>
  <meta charset="UTF-8">
  <title>Менеджмент ліків</title>
</head>
<body>
<div layout:fragment="admin_content">
  <a th:href="@{/admin/drugs/create}">
    <button>Створити препарат</button>
  </a>

  <table border="1">
    <thead>
    <tr>
      <th>№</th>
      <th>Дата створення</th>
      <th>Артикул</th>
      <th>Назва</th>
      <th>Група</th>
      <th>Кількість</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drug : ${drugs}">
      <td th:text="${drug.id}"></td>
      <td th:text="${drug.created}"></td>
      <td th:text="${drug.article}"></td>
      <td th:text="${drug.name}"></td>
      <td th:text="${drug.drugGroup}"></td>
      <td th:text="${drug.quantity}"></td>

      <td>
        <a th:href="@{/admin/drugs/update/{id}(id=${drug.id})}">
          <button>Деталі</button>
        </a>
      </td>
      <td>
        <a th:href="@{/admin/drugs/delete/{id}(id=${drug.id})}">
          <button>Видалити</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
