<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="UTF-8">
    <title>Менеджмент ліків</title>
</head>
<body>
<div layout:fragment="admin_content">
    <div>
        <div class="d-flex justify-content-center">
            <h3 style="padding-top: 40px"> Управління ліками </h3>
        </div>
        &nbsp;
        <div class="d-flex justify-content-center">
            <a th:href="@{/admin/drugs/create}">
                <button type="button" class="btn btn-info btn-lg">Створити препарат</button>
            </a>
        </div>
        &nbsp;
        <section class="intro">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="card bg-dark shadow-2-strong">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-dark table-borderless mb-0">
                                            <thead>
                                            <tr>
                                                <th>№</th>
                                                <th>Дата створення</th>
                                                <th>Артикул</th>
                                                <th>Повна назва</th>
                                                <th>Група ліків</th>
                                                <th>В наявності</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="drug : ${drugs}">
                                                <td th:text="${drug.id}"></td>
                                                <td th:text="${drug.created}"></td>
                                                <td th:text="${drug.article}"></td>
                                                <td th:text="${drug.name}"></td>
                                                <td th:text="${drug.drugGroup}"></td>
                                                <td th:text="${drug.quantity}"></td>
                                                <td>
                                                    <a th:href="@{/admin/drugs/update/{id}(id=${drug.id})}">
                                                        <button type="button" class="btn btn-info">Деталі</button>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a th:href="@{/admin/drugs/delete/{id}(id=${drug.id})}">
                                                        <button type="button" class="btn btn-danger">Видалити</button>
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
