<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/doctor_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ліків</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<div layout:fragment="doctor_content">
    <h2>Лікі що починаються з <span th:text="${#strings.toUpperCase(letter)}"></span></h2>
    <ul>
        <li th:each="drug : ${drugs}">
            <a th:href="@{/doctor/drugs/{id}(id=${drug.getId()})}" th:text="${drug.getName()}"></a>
        </li>
    </ul>
</div>
</body>
</html>
