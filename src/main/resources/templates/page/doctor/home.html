<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/doctor_layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="/css/doctor.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="doctor_content">
    <div class="col-md-9 col-sm-12 col-xs-12 ">
        <div class="form-style-1 user-pro" action="#">
            <form th:action="@{/doctor/update/{id}(id=${doctor.getId()})}" th:object="${doctor}" method="post" class="user">
                <h4>Subscriber info</h4>
                <div class="row">
                    <div class="col-md-6 form-it">
                        <label>Username</label>
                        <input type="text" th:field="*{first_name}" placeholder="">
                    </div>
                    <div class="col-md-6 form-it">
                        <label>Email Address</label>
                        <input type="text" th:field="*{last_name}" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-it">
                        <label>Phone number</label>
                        <input type="text" th:field="*{email}" placeholder="  ">
                    </div>
                    <div class="col-md-6 form-it">
                        <label>Age</label>
                        <input type="text" th:field="*{age}" placeholder=" ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-it">
                        <label>Country</label>
                        <input type="text" th:field="*{gender}" placeholder=" ">
                    </div>
                    <div class="col-md-6 form-it">
                        <label>Gender</label>
                        <input type="text" th:field="*{department}" placeholder=" ">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input class="submit" type="submit" value="save">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
