<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/doctor_layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="/css/doctor.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="doctor_content">
    <form id="logoutForm" method="POST" th:action="@{/logout}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </form>
    <header>
        <h1>Логотип сайта</h1>
        <nav>
            <a th:href="@{/doctor/diseases}">Хвороби</a>
            <a th:href="@{/doctor/symptoms}">Симптоми</a>
            <a th:href="@{/doctor/procedures}">Процедури</a>
            <a th:href="@{/doctor/drugs}">Ліки</a>
            <a th:href="@{/doctor/appointment}">Призначення</a>
            <span>Ім'я користувача</span>
            <a class="nav-item nav-link" onclick="document.forms['logoutForm'].submit()" style="cursor: pointer !important;">Вихід</a>
        </nav>
    </header>

    <div class="clinic-card">
        <h2>Заголовок клініки</h2>
        <p>Опис клініки...</p>
    </div>

    <div class="carousel">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>

    <div class="clinic-card">
        <img src="clinic-image.jpg" alt="Clinic Image" style="float: left; margin-right: 20px;">
        <p>Опис клініки...</p>
    </div>

    <footer>
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <p>Контакти: Телефон, Адреса, Емейл</p>
        <p>Запитання-Відповіді | Як дістатися</p>
        <div class="social-icons">
            <img src="facebook-icon.png" alt="Facebook">
            <img src="twitter-icon.png" alt="Twitter">
            <img src="instagram-icon.png" alt="Instagram">
        </div>
    </footer>
</div>
</body>
</html>
